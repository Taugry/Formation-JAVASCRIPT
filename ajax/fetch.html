<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formation Javascript - Ecmascript</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/script.js"></script>
    <script>
        loaded(function(){
            loadNav();

            //fetch fonctionne comme les promesse ( auto en async )                       
            sAll('button.read').forEach(btn => {
                btn.addEventListener('click', function(){
                    fetch(this.dataset.url)
                    .then(response => response.json())
                    .then(data => {
                        s('#result > thead').innerHTML = `${toTableRowObject(data)[0]}`;
                        s('#result > tbody').innerHTML = `${toTableRowObject(data)[1]}`;
                        
                    })
                    .catch(console.log);
                });
            });

            s('#result > tbody').addEventListener('click', function(event){
                console.log(event.target.parentNode.dataset.email);
            });
        });
    </script>
    
</head>

<body>
    <header class="bg-light">
        <h1>Formation Javascript / Ecmascript</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

    </nav>
    <main class="container">
        <section class="row">
            <article class="col-lg-12">
                <header>
                    <h2>fetch - bdd.json</h2>
                </header>
                <main>
                    <h3>Fetch</h3>   
                    <p class="mb-3">
                        <button class="btn btn-secondary read" data-url="../ressource/bdd.json" data-type="local">
                            lire le fichier bdd.json
                        </button>
                        <button class="btn btn-secondary read" data-url="https://jsonplaceholder.typicode.com/users" data-type="online">
                            lire users sur jsonplaceholer
                        </button>
                    </p>
                    <table id="result" class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>                
                </main>
            </article>
        </section>
    </main>
    <footer class="bg-light">
        &copy; Dawan 2021-11
    </footer>
</body>

</html>
