        // ...valeurs est considerer comme un tableau de valeurs dans la fonction
        //ATTENTION!! cet operateur peut evidament n'etre utilise qu'en dernier parametre d'une fonction

        function addition(...values){
            let res = 0;
            for(let value of values){
                if(!isNaN(value))
                res += (parseInt(value));
            }
            return res;
        }
        console.log(`1+2+3+4+5+6+7+8+9 = ${addition(1,2,'3',4,5,6,7,8,9)}`);

        //fonction anonyme
        let maFonctionAnonyme = function(name = null){
            /*
            let res = 'Hello ';
            if(null === name){
                res += 'Kitty';
            }else{
                res += name;
            }
            return res;
            */
            return `Hello ${( null === name) ? 'Kitty' : name }`;
        }
        console.log(maFonctionAnonyme());
        console.log(maFonctionAnonyme('Nicolas'));
        
        //avec l'operateur arrow
        let maFonctionAnonyme2 = (name = null) => `2Hello ${( null === name) ? 'Kitty' : name }`;
        console.log(maFonctionAnonyme2());
        console.log(maFonctionAnonyme2('Nicolas'));

        //fonction auto-execute
        // (declaration d'une fonction)(ici variable si besoin)
        (function(){
            console.table([1,2,3,4,5])
        });

        ( () => { 
            console.table([1,2,3,4,5]);
        });

        ( (tab, bibi) => {
            console.table(tab);
            console.log(bibi);
        }) ([1,2,3,4,5],'test');

    </script>
