<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formation Javascript - Ecmascript</title>
    <link rel="stylesheet" href="../CSS/bootstrap.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/bootstrap.bundle.js"></script>
    <script src="../JS/script.js"></script>
    <script>
        loaded(function(){
            loadNav();
            
            s('#addSpan').addEventListener('click',function(){
                s('#test').innerHTML = `
                <span id="testSpan">TEST</span>
                `;
            });
            
            /*  
            s('#testSpan').addEventListener('click', function(){
                console.log('click sur le span textSpan');
            });
            */

            //ajout de paragraphe
            let index = 1;
            s('#btn').addEventListener('click',function(){
                //createElement()
                let paragraphe = document.createElement('p');
                paragraphe.setAttribute('id', `p_${index}`);
                let div = s('#container') || cE('div');
                div.setAttribute('id', 'container');
                let lorem = `Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit dicta excepturi quos. 
                            Incidunt hic doloremque dolor non vero? 
                            Nesciunt ipsa sequi magni assumenda illum expedita cum voluptates nostrum sapiente laborum.`;
                let content = document.createTextNode(lorem);
                paragraphe.appendChild(content);
                div.appendChild(paragraphe);
                s('#btn').after(div);
                s(`#p_${index}`).addEventListener('click',function(){
                    console.log(this.getAttribute('id'));
                });
                index++;
            });

            

            


        });

    </script>
</head>

<body>
    <header class="bg-ligth">
        <h1>Introduction DOM</h1>
    </header>
    <nav></nav>
    

    <main class="container">
        <section class="row">
            <article class="col-lg-12">
                <header>
                    <h2>Créer dans le DOM</h2>
                </header>
                <main>
                    <p id="test">

                    </p>
                    <p>
                        <button id="addSpan">Ajouter span testSpan</button>
                    </p>
                    <button id="btn" class="btn btn-primary">Ajouter un paragraphe à la suite</button>
                    
                </main>
            </article>
        </section>
    </main>

    <footer class="bg-light">
        &copy; Dawan 2021-11
    </footer>
</body>

</html>
